schemaVersion: 2.1.0
metadata:
  name: quarkus-kafka
components:
  - name: tools
    attributes:
      pod-overrides: {"metadata": {"annotations": {"io.kubernetes.cri-o.Devices":"/dev/fuse","io.openshift.podman-fuse":""}}}
    container:
      image: quay.io/cgruver0/che/che-dev-image:fuse
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: VSCODE_DEFAULT_WORKSPACE
          value: /projects/quarkus-kafka/quarkus.code-workspace
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello-greeting-endpoint
          protocol: http
          targetPort: 8080
          path: /hello
      volumeMounts:
        - name: m2
          path: /home/user/.m2
        - name: ssh
          path: /home/user/.ssh
      memoryLimit: 4G
      mountSources: true
  - name: m2
    volume:
      size: 1G
  - name: ssh
    volume:
      size: 100m
commands:
  - id: 1-package
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-kafka
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true
  - id: 2-startdev
    exec:
      label: "Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-kafka
      commandLine: "mvn compile quarkus:dev"
      group:
        kind: run
        isDefault: true
